<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <main>
      <div class="conteiner">
        <div class="opacity">
          <div class="card-image">
            <img
              src="./images/image-header-mobile.jpg"
              class="image"
              alt="women working and smiling"
            />
          </div>
        </div>

        <div class="text">
          <div class="title">
            <h1>Get <span>insights</span> that help your business grow.</h1>
          </div>

          <div class="content">
            <span
              >Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall
              efficiency.</span
            >
          </div>
          <div class="information">
            <div id="information1">
              <span><span class="number">10k+</span>COMPANIES</span>
            </div>
            <div id="information2">
              <span class="number">314</span>
              <span>TEMPLATES</span>
            </div>
            <div id="information3">
              <span class="number">12M+</span>
              <span>QUERIES</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        <p id="footer">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/Isac269">Isac Sampaio</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
