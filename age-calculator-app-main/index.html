<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div id="container">
        <form id="form-age">
          <div class="insert">
            <label for="input-day">DAY</label>
            <input
              type="number"
              id="input-day"
              min="1"
              max="31"
              maxlength="2"
              required
            />
          </div>
          <div class="insert">
            <label for="input-month">MONTH</label>
            <input
              type="number"
              id="input-month"
              min="1"
              max="12"
              maxlength="2"
              required
            />
          </div>
          <div class="insert">
            <label for="input-year">YEAR</label>
            <input
              type="number"
              id="input-year"
              max="2023"
              min="1025"
              maxlength="4"
              minlength="4"
              required
            />
          </div>
        </form>
        <div id="button">
          <button></button>
          <span id="line"></span>
        </div>
        <div id="result">
          <p><span>--</span> years</p>
          <p><span>--</span> months</p>
          <p><span>--</span> days</p>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Isac269">Isac Sampaio</a>.
    </div>
  </body>
</html>
